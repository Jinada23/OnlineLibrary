<!DOCTYPE html>
<html>
<head>
    <title>UI Application</title>
    <link rel="stylesheet" type="text/css" href="/src/app/app.component.css">
   
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto" style="margin-left: 30px;">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="register.html">Register</a>
                </li>  
                <li class="nav-item active">
                    <a class="nav-link" href="loginpage.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="container-fluid register-page">
        <div class="row">
            <div class="col-3">
                <form action="loginpage.html" method="post" id="login-form">
                    <div class="form-row">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" id="emailform">
                     </div>
                     <div class="form-row">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="passform">
                    </div>
                    <div class="form-row">
                        <div class="text-center" style="margin:25px auto;">
                        <button type="submit" class="btn btn-warning">Login</button>
                    </div>
                </div>
                </form>
               
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
