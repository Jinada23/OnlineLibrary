<div class="containter createbook">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="createBookForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title" class="form-control" formControlName="title">

                    <div *ngIf="title.invalid && title.touched" class="alert alert-danger">
                        <div *ngIf="title.errors.required">
                            Title is requierd.
                        </div>
                        <div *ngIf="title.errors.minlength">
                            Title must be at least 2 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Author" class="form-control" formControlName="author">

                    <div *ngIf="author.invalid && author.touched" class="alert alert-danger">
                        <div *ngIf="author.errors.required">
                            Author is requierd.
                            <span>Rent price is requierd.</span>
                        </div>
                        <div *ngIf="author.errors.minlength">
                            Author must be at least 4 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="salePrice">Sale Price</label>
                    <input type="text" id="salePrice" placeholder="Sale Price" class="form-control" formControlName="salePrice">

                    <div *ngIf="salePrice.invalid && salePrice.touched" class="alert alert-danger">
                        <div *ngIf="salePrice.errors.required">
                            Sale price is requierd.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="rentPrice">Rent Price</label>
                    <input type="text" id="rentPrice" placeholder="Rent Price" class="form-control"
                        formControlName="rentPrice">

                    <div *ngIf="rentPrice.invalid && rentPrice.touched" class="alert alert-danger">
                        <div *ngIf="rentPrice.errors.required">
                            <span>Rent price is requierd.</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning" [disabled]="!createBookForm.valid">Create</button>
            </form>
        </div>
    </div>
</div>
